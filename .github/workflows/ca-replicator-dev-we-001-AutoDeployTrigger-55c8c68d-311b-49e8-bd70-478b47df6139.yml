name: Trigger auto deployment for ca-replicator-dev-we-001

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-replicator-dev-we-001-AutoDeployTrigger-55c8c68d-311b-49e8-bd70-478b47df6139.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAREPLICATORDEVWE001_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAREPLICATORDEVWE001_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAREPLICATORDEVWE001_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cosoacrdevtest.azurecr.io
          registryUsername: ${{ secrets.CAREPLICATORDEVWE001_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAREPLICATORDEVWE001_REGISTRY_PASSWORD }}
          containerAppName: ca-replicator-dev-we-001
          resourceGroup: rg-replicator-dev-we-001
          imageToBuild: cosoacrdevtest.azurecr.io/ca-replicator-dev-we-001:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


